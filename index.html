<head>

    <title>LaStickSound</title>
    <link rel="stylesheet" href="css/main.css">
    <style> 
    .round-button {
    width: 300px;
    height: 300px;
    border-radius: 10%;
    background-image: url('img/circleimage.jpeg');
    background-size: cover;
    cursor: pointer;
    border: 4px solid white;
}

    </style>
</head>
<body>
    <button class="round-button" onclick="playSound()"></button>
    <audio id="sound" src="historik.mp3"></audio>
    <script>
        function playSound() {
            var sound = document.getElementById('sound');
            sound.currentTime = 0; // Сброс времени воспроизведения
            sound.play(); // Воспроизведение звука
        }
        function stopsound() {
            sound.pause();
        }
    </script>
     <button id="ttcircle" onclick="playSound()">Нажмите чтобы послушать</h1>
     <button id="stopsound" onclick="stopsound()">Стоп</button>
